<!DOCTYPE html>
<html lang="en">
<head>
  <title>Taş-Kağıt-Makas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

<div class="text-center bg-secondary text-white p-2">
  <h2>Taş Kağıt Makas Oyunu</h2>
</div>
  
<div class="container-fluid p-5">
  <div class="d-flex justify-content-center align-items-center text-center">
            <div class="p-2 mr-1 rounded-lg">
              <img src="tas.png" alt="tas" height="90" width="90" class="rounded mb-3" onclick="games('TAŞ')">
            </div>

            <div class="p-2 mr-1 rounded-lg">
                <img src="kagit.png" alt="kagit" height="90" width="90" class="rounded mb-3" onclick="games('KAĞIT')">
            </div>
            <div class="p-2 mr-1 rounded-lg">
                <img src="makas.png" alt="makas" height="90" width="90" class="rounded mb-3" onclick="games('MAKAS')">
            </div>
  </div>
<div class="d-flex justify-content-center align-items-center text-center text-white">
  <div class="bg-light p-2 m-1 rounded-lg text-dark">
    <h6>OYUNCU</h6>
    <small id="oyuncu_oyun"></small>
  </div>
  <div class="bg-light p-2 m-1 rounded-lg text-danger">
    <small id="sonuc"></small>
  </div>
  <div class="bg-light p-2 m-1 rounded-lg text-dark"  >
    <h6>BİLGİSAYAR</h6>
    <small id="pc_oyun"></small>
  </div>
</div>
  <div class="d-flex justify-content-center align-items-center text-center text-white">
      <div class="bg-light p-3 m-1 rounded-lg text-warning">
        <h6>OYUNCU</h6>
        <p>Oyuncu skor</p>
        <input type="button" value="0" id="oyuncu">
      </div>
      <div class="bg-light p-3 m-1 rounded-lg text-primary">
          <h6>BİLGİSAYAR</h6>
          <p>Bilgisayar skor</p>
          <input type="button" value="0" id="pc">
      </div>
  </div>
  </div>
  <div class="container-fluid p-5" id="a">

  </div>
</div>

</body>
</html>
