<!DOCTYPE html>
<html lang="en">
<head>
  <title>Taş-Kağıt-Makas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

<div class="jumbotron text-center bg-danger text-white">

</div>
  
<div class="container-fluid bg-light p-5">

            <div class="bg-secondary p-3 m-1 rounded-lg">
              <img src="tas.png" alt="tas" height="100" width="100" class="rounded mb-3" onclick="games('TAŞ')">
            </div>

            <div class="bg-secondary p-3 m-1 rounded-lg">
                <img src="kagit.png" alt="kagit" height="100" width="100" class="rounded mb-3" onclick="games('KAĞIT')">
                  
            </div>
            <div class="bg-secondary p-3 m-1 rounded-lg">
                <img src="makas.png" alt="makas" height="100" width="100" class="rounded mb-3" onclick="games('MAKAS')">
            </div>
  </div>
<div class="d-flex justify-content-center align-items-center text-center text-white">
  <div class="bg-secondary p-3 m-1 rounded-lg">
    <h6>OYUNCU</h6>
    <h6 id="oyuncu_oyun"></h6>
  </div>
  <div class="bg-secondary p-3 m-1 rounded-lg">

  </div>

  </div>
</div>

        <h3>OYUNCU</h3>
          <h6>Oyuncu skor <input type="button" value="0" id="oyuncu"></h6>

      <div class="bg-secondary p-3 m-1 rounded-lg">
          <h3>BİLGİSAYAR</h3>
          <h6>Bilgisayar skor <input type="button" value="0" id="pc"></h6>
      </div>
  </div>
  </div>
</div>

</html>
